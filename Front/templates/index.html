<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продаж</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h1 class="mt-4">Список продаж</h1>
    <a href="/search_all" class="btn btn-primary">Find</a>
    <table class="table table-striped table-bordered w-80">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Rom</th>
                <th>Corr</th>
                <th>End</th>
                <th>Info</th>
                <th>Name</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.id_number }}</td>
                <td>{{ sale.date }}</td>
                <td>{{ sale.room }}</td>
                <td>{{ sale.isCorrectionMode }}</td>
                <td>{{ sale.isEnded }}</td>
                <td>{{ sale.infocom }}</td>
                <td>{{ sale.title }}</td>
                <td>{{ sale.type }}</td>

                <td>
                    <a href="/sales/{{ sale.id }}" class="btn btn-primary">V</a>
                    <form action="/delete_sale/{{ sale.id }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">X</button>
                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
